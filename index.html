<!DOCTYPE html>
<html>
<head>
    <title>Robot Control</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <script src="{{url_for('static', filename='javascript/script.js')}}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        const rangeInput = document.getElementById('customRange3');
        const rangeValue = document.getElementById('rangeValue');

        rangeInput.addEventListener('input', () => {
          rangeValue.textContent = String(rangeInput.value);
        });
    </script>
</head>

<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-message alert alert-warning" role="alert">
        <button type="button" class="close-flash close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script>
        $(document).ready(function() {
          $(".close-flash").click(function() {
            $(this).closest(".flash-message").fadeOut();
          });
        });
      </script>
    <div class="content-cont">
        <h1 class="text">REMOTE ARDUINO CAR USING HAND GESTURE</h1>
    </div>
    <div class="app-cont">
        <div class="config-cont">
            <div class="connect-robot">
                <div class="robot-image">
                    <img src="{{ url_for('static', filename='Image/robot-image.png') }}" class="image-robot">
                </div>
                <div class="robot-setup">
                    <div class="form-cont">
                        <form action="/pair" method="post">
                            <div class="group">
                              <div class="form-group">
                                <input style="margin-bottom: 10px" type="text" class="form-control" id="formGroupExampleInput" name="comPort" placeholder="COM PORT">
                              </div>
                              <div class="form-group">
                                <input type="text" class="form-control" id="formGroupExampleInput2" name="baudRate" placeholder="BAUD RATE">
                              </div>
                              <div style="margin-top:20px" class="button-cont">
                                <button onclick="window.location.href='/pair'" style="color: white" type="submit" class="btn btn-info">PAIR</button>
                              </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="setup-robot">
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                  <span style="color: gray" id="port" class="badge badge-pill badge-dark">{{ com_port }}</span>
                  <span style="color: gray" id="baud" class="badge badge-pill badge-dark">{{ baud_rate }}</span>
                </div>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                  <button id="lock-btn" type="button" class="btn btn-danger">LOCK</button>
                  <button id="ai-btn" type="button" class="btn btn-warning">AI CONTROL</button>
                  <button id="spin-btn" type="button" class="btn btn-success">AUTO SPIN</button>
                </div>
                <div>
                    <label style="color: DeepSkyBlue " for="customRange3" class="form-label">Speed (PWM)</label>
                    <input type="range" value="0" class="form-range" min="0" max="255" step="1" id="customRange3" oninput="this.nextElementSibling.value = this.value">
                    <output style="color: DeepSkyBlue  ; font-weight: bold">0</output>
                </div>
                <button type="button" class="btn btn-outline-success">START</button>
            </div>
        </div>
        <div class="display-cont">
            <div class="cam-cont">
                <div class="robot-cam">
                    <p>Robot</p>
                </div>
                <div class="user-cam">
                    <img src="{{url_for('video_feed')}}">
                </div>
            </div>

            <div class="bar-cont">
                <div class="sign-image">
                    <img src="{{ url_for('static', filename='Image/right.png') }}" class="image">
                </div>
                <div class="button">
                    <button style="color: white" type="button" class="btn btn-info">Hand Sign Tutorial</button>
                </div>
                <div class="data-receive">
                    <p>Data</p>
                </div>
            </div>
        </div>
    </div>
    <!-- <button onclick="window.location.href='/on'">Turn On LED</button>
    <button onclick="window.location.href='/off'">Turn Off LED</button> -->
</body>
</html>
